{% extends 'base.html' %}

{% block title %}
User List
{% endblock %}

{% block body %}
<div class="row">
    <div class="col">
        <h1>Users</h1>
        {{url_for('report.report_list')}}
        {% for user in users %}
        <ul>
            <li><a href="{{ url_for('user.get_user', pk=user_id) }}">{{user.email}}</a></li>
        </ul>
        {% endfor %}
    </div>
</div>

{% endblock %}
